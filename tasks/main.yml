---
# TODO check if selinux is here ?
- name: Deploy the pam configuration
  lineinfile:
    dest: "/etc/pam.d/{{ item }}"
    line: "{{ namespace_line }}"
  with_items: "{{ pam_files[ansible_os_family] }}"

- name: Deploy the namespace.d configuration
  copy:
    dest: /etc/security/namespace.d/tmp.conf
    src: tmp.conf

- name: Set boolean for SELinux system
  seboolean:
    name: polyinstantiation_enabled
    state: yes
    persistent: yes
  when: ansible_selinux is not False
